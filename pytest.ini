[pytest]
# Pytest configuration for specimux

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for organizing tests
markers =
    integration: Integration tests that run the full pipeline
    unit: Unit tests for individual functions
    slow: Tests that take a long time to run
    
# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=specimux --cov-report=html